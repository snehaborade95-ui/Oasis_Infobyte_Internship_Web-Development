<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="calculator">

    <!-- Display Screen -->
    <input type="text" id="display" disabled>

    <!-- Row 1 -->
    <button>(</button>
    <button>)</button>
    <button>ans</button>
    <button>del</button>
    <button>C</button>

    <!-- Row 2 -->
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button>%</button>
    <button>√</button>

    <!-- Row 3 -->
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button>*</button>
    <button>/</button>

    <!-- Row 4 -->
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>+</button>
    <button>-</button>

    <!-- Row 5 -->
    <button>.</button>
    <button>0</button>
    <button>±</button>
    <button class="enter">ENTER</button>

</div>

<script src="script.js"></script>
</body>
</html>
